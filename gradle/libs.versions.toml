junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"  # Última versión estable
activityCompose = "1.10.0"  # Última versión estable
composeBom = "2025.02.00"  # Última versión estable
compose-compiler = "1.5.10"  # Compatible con Kotlin 1.9.22
roomVersion = "2.6.1"  # Última versión estable
firebaseBomVersion = "33.0.0"  # Última versión estable
hiltVersion = "2.48"  # Última versión estable
hiltExtVersion = "1.2.0"  # Última versión estable
navigationVersion = "2.7.7"  # Última versión estable
coroutinesVersion = "1.8.0"  # Última versión estable
workVersion = "2.9.0"  # Última versión estable
